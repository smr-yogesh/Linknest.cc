{% extends "base.html" %}
{% block content %}
{% for post in posts[::-1] %}
<head>
  <title>links | {{post.author}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/poststyle.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <script id="animation-script" src="{{ url_for('static', filename='js/animation/lines.js') }}"></script>
</head>{% endfor %}
<section class="post_list" id="post_list" >
<!-- Main Content -->
<div class="post_preview">
    <div class="max-width">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="text-1">{{info}}</div>
        {% for post in posts[::-1] %}
            <div class="post-card">
              {% if post.media|lower == "custom" %}
                <a href="{{ post.content }}" target="_blank"  class="blog-header">
                <h3><i class="bi bi-globe"></i> &nbsp;&nbsp; {{ post.title }}</h3>
                </a>
              {% else %}
                <a href="{{ post.content }}" target=”_blank”  class="blog-header">
                  <h3><i class="bi bi-{{post.media|lower}}"></i> &nbsp;&nbsp; {{ post.title }}</h3>
                </a>
              {% endif %}
            </div>
        {% endfor %}
      </div>
    </div>
</div>
</section>
{% endblock %}
